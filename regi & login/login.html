<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link href="wrapper.css" rel="stylesheet">
    <link href="Header_style.css" rel="stylesheet">
    <link href="login.css" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
      <header>
        <div class="container">
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
            <div class="contact-info">
                <span>Email: info@example.com</span>
                <span>Phone: +94 75 456-7890</span>
            </div>
        </div>
    </header>
    <div class="wrapper">
        <form action="login.php" method="POST">
            <h1>Login</h1>
            <div class="input-box">
                <i class='bx bx-user-circle'></i>
                <input type="text" name="email" placeholder="email" required>
            </div>
            <div class="input-box">
                <i class='bx bxs-lock-alt' id="togglePassword"></i>
                <input type="password" name="password" placeholder="password" required id="password">
            </div>
            <div class="remember-forgot">
                <label>
                    <input type="checkbox" name="remember" checked> Remember Me
                </label>
                <a href="forgot-password.html">Forgot Password?</a>
            </div>
            <button type="submit" class="btn" name="btn">Sign In</button>
            <div class="register-link">
                <p>Don't have an account? <a href="register.html">Register</a></p>
            </div>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
